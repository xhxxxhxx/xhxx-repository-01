<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>
<h1>修改学生</h1>
<form th:action="@{/student/update}" method="post">
    <input type="hidden" name="id" th:value="${student.id}">
    <label>姓名：</label><input type="text" name="name" th:value="${student.name}"><br/>
    <label>年龄：</label><input type="text" name="age" th:value="${student.age}"><br/>
    <label>性别：</label><input type="text" name="sex" th:value="${student.sex}"><br/>
    <label>手机号：</label><input type="text" name="phone" th:value="${student.phone}"><br/>
    <label>学生介绍：</label><input type="text" name="introduce" th:value="${student.introduce}"><br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
